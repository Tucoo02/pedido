<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de namoro</title>
    <style>
        body{
            background: linear-gradient(to top, lightcoral, red) fixed no-repeat;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            text-transform: uppercase;
            color: #fff;
        }
        .center {
            display: flex;
            margin: 0;
            justify-content: center;
            align-items: center;
            height: 30vh;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            margin: 0 20px;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 2rem;
            cursor: pointer;
        }
        .img {
            display: block;
            background-image: url('image2.png');
            background-size: cover;
            background-color: #fff;
            background-repeat: no-repeat;
            background-position: center;
            height: 300px;
            width: 300px;
            margin: 0 auto;
            margin-bottom: 50px;
            border: 4px red solid;
            border-radius: 50%;
        }
            

    </style>
</head>
<body>
    <div class="center">
        <h1>Vamos fazer nossos amores se conhecerem?</h1>
    </div>
    <div class="img"></div>
    <div class="btn">
        <button id="sim">
            <a href="https://www.youtube.com/watch?v=i_WTHkBuqbg&t=0s" target="_blank">Sim</a></button>
        <button id="nao">NÃ£o</button>
    </div>
</body>
<script>
    const naoBtn = document.querySelector('#nao');
    const simBtn = document.querySelector('#sim');
    const img = document.querySelector('.img');

    simBtn.addEventListener('mouseover', ()=>{
        img.style.backgroundImage = url('image2.png')
    });
    simBtn.addEventListener('mouseout', ()=>{
        img.style.backgroundImage = url('image2.png')
    });
    naoBtn.addEventListener('mouseover', ()=>{
        naoBtn.style.position = 'absolute';
        naoBtn.style.left = Math.floor(Math.random() * window.innerWidth) + "px";
        naoBtn.style.top = Math.floor(Math.random() * window.innerHeight) + "px";
    })
</script>
</html>
